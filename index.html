<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="contenedor header">
        <img src="img/logo.png" alt="Logo de alura">
    </header>
    <main class="contenedor">
        <section class="input-container">
            <textarea cols="40" rows="6" class="input-texto" placeholder="Ingrese el texto aquí"></textarea>
            <p class="informacion"><span>i</span>Solo letras mínusculas y sin acentos</p>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="mensaje-box contenedor">
            <textarea cols="18" rows="8" class="mensaje"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
